<!DOCTYPE html>
<html lang="ru">

            height: auto;
        }

        .casino-info {
            flex: 1;
            margin-left: 20px;
        }

        }

        .casino-info p {
            margin: 5px 0;
        }

        .casino-actions {

            flex-direction: column;
        }

        .casino-actions button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
        }

        .casino-actions button:hover {

</head>
